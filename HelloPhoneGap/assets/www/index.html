<html>
  <head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0rc1.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
    //alert("ready");
        $("#contacts").html("device ready");
     	var options = new ContactFindOptions();
		options.filter="ani"; 
		options.multiple = true;
        var fields = ["displayName","birthday","phoneNumbers"];
        navigator.contacts.find(fields, onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current contacts
    //
    function onSuccess(contacts) {
    alert(contacts.length);
    //$("#contacts").html("hello");
        for (var i=0; i<contacts.length; i++) {
            console.log("Display Name = " + contacts[i].displayName);            
            if(contacts[i].birthday != null){
               for (var j=0; j<contacts[i].phoneNumbers.length; j++) {            
					$("#contacts").html($("#contacts").html() + "<br/>" + contacts[i].displayName + " " + contacts[i].birthday + " " + contacts[i].phoneNumbers[j].value);
				}
			}
		}
	}
    // onError: Failed to get the contacts
    //
    function onError(contactError) {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Find Contacts</p>
    <p id="contacts"></p>
  </body>
</html>
